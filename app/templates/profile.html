{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="bg-primary" style="height: 120px;"></div>

                <div class="card-body text-center p-0">
                    <div class="position-relative d-inline-block" style="margin-top: -60px;">
                        <img src="{{ url_for('static', filename='profile_pics/' + current_user.image) }}"
                             class="rounded-circle border border-4 border-white shadow-md"
                             width="120" height="120" style="object-fit:cover; background: #fff;">
                    </div>

                    <div class="p-5 pt-3">
                        <h3 class="fw-bold text-dark mb-1">{{ current_user.name }}</h3>
                        <p class="text-muted mb-4">{{ current_user.role|capitalize }}</p>

                        <div class="d-flex flex-column gap-2 mb-4">
                            <span class="badge bg-light text-dark border py-2"><i class="fas fa-envelope me-2"></i> {{ current_user.email }}</span>
                            <span class="badge bg-light text-dark border py-2"><i class="fas fa-phone me-2"></i> {{ current_user.phone or 'No Phone' }}</span>
                        </div>

                        <div class="d-grid gap-2">
                            <a href="{{ url_for('profile.edit_profile') }}" class="btn btn-primary rounded-pill">Edit Profile</a>
                            <a href="{{ url_for('property.property_list') }}?owner=me" class="btn btn-outline-primary rounded-pill">View My Listings</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
