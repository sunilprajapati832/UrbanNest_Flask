{% extends 'base.html' %}
{% block content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h4 class="fw-bold text-center mb-4 text-primary">Update Profile</h4>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="form-floating mb-3">
                            <input type="text" name="name" class="form-control" id="name" value="{{ current_user.name }}" required>
                            <label for="name">Full Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" name="phone" class="form-control" id="phone" value="{{ current_user.phone }}">
                            <label for="phone">Phone Number</label>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Profile Picture</label>
                            <input type="file" name="image" class="form-control">
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
