{% extends "base.html" %}
{% block title %}403 – Access Denied | UrbanNest{% endblock %}

{% block content %}
<div class="container text-center py-5">
  <h1 class="display-4 fw-bold text-warning">403</h1>
  <p class="fs-4 mt-3">Access Restricted</p>

  <p class="text-muted mb-4">
    You don’t have permission to view this resource.
  </p>

  <a href="{{ url_for('auth.login') }}" class="btn btn-outline-primary btn-lg">
    Login
  </a>
</div>
{% endblock %}
